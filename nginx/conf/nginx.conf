# Configuración principal de Nginx
user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

# Número máximo de conexiones abiertas por worker
worker_rlimit_nofile 65535;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    # Configuraciones básicas
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    charset UTF-8;

    # Optimización de buffer y timeouts
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 10m;
    large_client_header_buffers 2 1k;
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # Optimización de rendimiento
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_requests 100;
    reset_timedout_connection on;

    # Configuración de GeoIP
    geoip_country /etc/nginx/geoip/GeoLite2-Country.mmdb;
    geoip_city /etc/nginx/geoip/GeoLite2-City.mmdb;
    
    # Configuración de logs
    include /etc/nginx/includes/logging.conf;
    
    # Configuraciones de seguridad
    server_tokens off;  # Ocultar versión de Nginx
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; img-src 'self'; style-src 'self'; font-src 'self'; form-action 'self'; frame-ancestors 'self'; base-uri 'self'" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Configuración TLS
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_ecdh_curve secp384r1;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;  # Needs to be generated
    ssl_stapling on;
    ssl_stapling_verify on;

    # Configuración de excepciones
    include /etc/nginx/includes/exceptions.conf;

    # Compresión GZIP
    # include /etc/nginx/includes/gzip.conf;

    # Incluir configuraciones de sitios
    include /etc/nginx/conf.d/*.conf;
}

# Stream configuration - separate from HTTP
stream {
    # GeoIP for streams
    geoip_country /etc/nginx/geoip/GeoLite2-Country.mmdb;
    geoip_city /etc/nginx/geoip/GeoLite2-City.mmdb;

    # Stream logging
    log_format stream_log '$remote_addr [$time_local] $protocol '
                         '$status $bytes_sent $bytes_received '
                         '$session_time "$geoip_country_code" "$geoip_city"';

    access_log /var/log/nginx/stream_access.log stream_log;

    # Include stream configurations
    include /etc/nginx/streams.d/*.conf;
}
